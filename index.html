<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiCrypto - 深度Web3投研</title>
    <style>
        :root {
            --accent-color: #BCFF2F;
            --bg-color: #1a1a1a;
            --surface-color: #242424;
            --text-primary: #FFFFFF;
            --text-secondary: #a0a0a0;
            --border-color: #4d4d4d;
            --disabled-color: #555;
            --tag-bg: #333;
            --tag-text: #BCFF2F;
        }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 0; border-bottom: 1px solid var(--border-color); }
        .logo { font-size: 1.8rem; font-weight: 700; color: var(--text-primary); text-decoration: none; }
        .logo span { color: var(--accent-color); font-weight: 700; }
        .nav a { color: var(--text-secondary); text-decoration: none; margin-left: 2rem; font-weight: 500; transition: color 0.3s ease; }
        .nav a:hover { color: var(--text-primary); }

        /* Hero Section */
        .hero { text-align: center; padding: 6rem 0; }
        .hero h1 { font-size: 3.5rem; margin: 0; line-height: 1.2; }
        .hero h1 .highlight { color: var(--accent-color); }
        .hero p { font-size: 1.1rem; color: var(--text-secondary); max-width: 700px; margin: 1.5rem auto 0; line-height: 1.8; }
        
        /* Search Section */
        .search-section {
            padding: 2rem 0;
            display: flex;
            justify-content: center;
        }
        .search-bar {
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        .search-bar input {
            width: 100%;
            padding: 1rem 1.5rem;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .search-bar input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(188, 255, 47, 0.2);
        }

        /* Reports Section */
        .reports-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 2rem; padding: 2rem 0 6rem; }
        .report-card { background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 12px; padding: 1.5rem; transition: transform 0.3s ease, box-shadow 0.3s ease; display: flex; flex-direction: column; }
        .report-card.clickable:hover { transform: translateY(-8px); box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4); border-color: var(--accent-color); }
        .card-link-wrapper { text-decoration: none; color: inherit; display: flex; flex-direction: column; flex-grow: 1; }
        .card-header { display: flex; align-items: center; margin-bottom: 1rem; }
        .project-logo { width: 50px; height: 50px; border-radius: 50%; margin-right: 1rem; background-color: #333; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.5rem; }
        .project-title h3 { margin: 0; font-size: 1.5rem; color: var(--text-primary); }
        .project-title span { color: var(--text-secondary); font-size: 1rem; }
        .card-body p { color: var(--text-secondary); flex-grow: 1; }
        .card-tags { margin-bottom: 1rem; display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .tag { background-color: var(--tag-bg); color: var(--tag-text); padding: 0.3rem 0.6rem; border-radius: 6px; font-size: 0.8rem; font-weight: 500; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border-color); }
        .score { font-size: 1.8rem; font-weight: 700; color: var(--accent-color); }
        .score span { font-size: 1rem; color: var(--text-secondary); }
        .read-report-btn { background-color: var(--accent-color); color: #000; padding: 0.6rem 1.2rem; border-radius: 8px; text-decoration: none; font-weight: 700; text-align: center; }
        .report-card.disabled { filter: grayscale(80%); opacity: 0.6; }
        .report-card.disabled .read-report-btn { background-color: var(--disabled-color); color: #999; cursor: not-allowed; }
        
        /* Footer */
        .footer { text-align: center; padding: 2rem 0; border-top: 1px solid var(--border-color); color: var(--text-secondary); font-size: 0.9rem; }
        .footer p { margin: 0.5rem 0; }
    </style>
</head>
<body>
    <header class="header container">
        <a href="index.html" class="logo"><span>Hi</span>Crypto</a>
        <nav class="nav">
            <a href="index.html">首頁</a>
            <a href="#">關於我們</a>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h1>穿越市場迷霧<br>發現下一個 <span class="highlight">Alpha</span></h1>
            <p>二狗本狗正在努力產出一份份關於Web3項目的研究筆記，放在此處以便自己翻閱<br>二狗的研究始於個人視角，歡迎大家交流指正，內容不構成任何投資建議</p>
        </section>
        
        <section class="search-section">
            <div class="search-bar">
                <input type="text" placeholder="搜索項目名稱...">
            </div>
        </section>

        <section class="reports-grid">
            <a href="report_lighter.html" class="card-link-wrapper">
                <article class="report-card clickable">
                    </article>
            </a>
            <a href="#" class="card-link-wrapper"> <article class="report-card clickable">
                    </article>
            </a>
            <article class="report-card disabled">
                </article>
            <article class="report-card disabled">
                </article>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 HiCrypto. All Rights Reserved.</p>
        <p>本網站所有內容僅供研究參考，不構成任何投資建議。</p>
    </footer>
</body>
</html>
